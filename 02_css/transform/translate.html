<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    div{width: 100px; height: 100px; margin: 0 auto;}
    .parent{position: relative; background-color: gray;} 
    .child{position: absolute; background: lightskyblue; transform: skew(-45deg); opacity: .7;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
