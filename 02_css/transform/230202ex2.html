<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2</title>
  <style>
    div{width: 100px; height: 100px; background-color: orange; margin: auto; margin-bottom: 30px;}
    .first, .second{background-color: skyblue; position: relative;}
    .first_c, .second_c{position: absolute; transition: 2s;}
    .first_c:hover{transform: rotate(135deg);}
    .second_c:hover{transform: perspective(500px) rotatex(225deg);}
  </style>
</head>
<body>
  <div class="first">
    <div class="first_c"></div>
  </div>
  <div class="second">
    <div class="second_c"></div>
  </div>
</body>
</html>
