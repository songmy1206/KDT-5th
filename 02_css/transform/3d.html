<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    div{width: 100px; height: 100px; margin: 0 auto;}
    .parent{width: 200px; position: relative; background-color: gray; perspective: 500px;} 
    .child{position: absolute; background: lightskyblue; opacity: .7; transition: 2s;}
    .child:hover{transform: rotateY(180deg); backface-visibility: hidden;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">글씨</div>
  </div>
</body>
</html>
