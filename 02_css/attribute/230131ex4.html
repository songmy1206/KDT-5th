<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 100px; height: 100px; border:5px solid black;}
    .border1{border-width: 1px 2px 3px 4px;}
    .border2{border-style: dotted double dashed groove;}
    .border3{border-color: lavender orange violet salmon;}
    .border4{border-top:10px dashed mediumaquamarine; border-right:3px dotted mediumpurple; border-bottom:6px double mediumvioletred; border-left:5px groove mediumturquoise;}
  </style>
</head>
<body>
  <div class="border1">1</div><br/>
  <div class="border2">2</div><br/>
  <div class="border3">3</div><br/>
  <div class="border4">4</div>
</body>
</html>
