<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex4</title>
  <style>
    div{position: absolute; width: 80px; height: 80px; border-radius: 50%;}
    .circle1{background-color: mediumaquamarine;}
    .circle1-1{width: 30px; height: 30px;background-color: white; top: 20px; left: 20px;}
    .circle1-2{width: 15px; height: 15px; background-color: black; top: 5px;}
    .circle2{background-color: mediumblue; left: 70px; top: 35px; z-index: 1;}
    .circle3{background-color: mediumorchid; left: 110px; top: 65px; z-index: 2;}
    .circle4{background-color: mediumpurple; left: 150px; top: 65px; z-index: 3;}
    .circle5{background-color: mediumseagreen; left: 200px; top: 65px;  z-index: 4;}
  </style>
</head>
<body>
  <div class="circle1">
      <div class="circle1-1">
        <div class="circle1-2"></div>
    </div>
  </div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <div class="circle4"></div>
  <div class="circle5"></div>
</body>
</html>
