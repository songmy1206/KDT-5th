<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제4</title>
</head>
<body>
  <div id="top">
    <h1>카페</h1>
    <span>주문자 이름을 입력하세요 </span>
    <input type="text" />
  </div>
  <br/><hr/>
  <div id="middle">
    <h2>단체 주문</h2>
    <input type="checkbox" name="menu_c" value="coffee"/>커피
    <input type="checkbox" name="menu_c" value="tea"/>차
    <input type="checkbox" name="menu_c" value="latte"/>라떼
    <p>주문 날짜 입력</p>
    <input type="date" name="datetime"/>
  </div>
  <br/><hr/>
  <div id="bottom">
    <h2>개별 주문</h2>
    <input type="radio" name="menu_r" value="coffee"/>커피
    <input type="radio" name="menu_r" value="tea"/>차
    <input type="radio" name="menu_r" value="latte"/>라떼
    <p>주문 날짜 및 시간 입력</p>
    <input type="datetime-local" name="local-time"/>
  </div>
  <br/><hr/>
</body>
</html>
