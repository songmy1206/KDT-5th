<body>
  <h1>카페</h1>
  <ul>
    <li><h2>커피</h2>
      <ol type="A">

      </ol>
      <p><b>아메리카노</b></p>

    </li>
    <p><del>초코우유</del></p>

        <li><u>3000</u>원</li>
      </ol>
    </li>
    <p>오렌지 주스</p>
    <hr/>
    <li><h2>주스</h2>
      <ol type="a">
        <li><em>4000</em>원</li>
      </ol>
    </li>
    <p>사과 주스</p>
    <hr/>
   
  </ul>
