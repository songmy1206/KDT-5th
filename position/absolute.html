<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute</title>
  <style>
    .parent{width: 400px; height: 300px; background-color: lavender; position: relative;}
    .child1{width: 150px; height: 100px; background-color: antiquewhite;}
    .child2{width: 200px; height: 150px; background-color: mediumpurple; position: absolute; right: 0px; top: 0px;}
    .child3{width: 150px; height: 200px; background-color: lightcoral;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </div>
</body>
</html>
