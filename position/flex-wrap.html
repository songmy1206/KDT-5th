<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-wrap</title>
  <style>
    .containter{display: flex; flex-direction: column; align-items: center; width: 700px; height: 500px; background-color: aquamarine;}
    div{width: 100px; height: 100px; background-color: lightseagreen; border: 1px solid black;}
  </style>
</head>
<body>
  <div class="containter">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
