<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container{background-color: bisque; display: flex; flex-direction: row-reverse; margin-bottom: 10px;}
    .item1{width: 100px; height: 50px; background-color: lavender;}
    .item2{width: 150px; height: 100px; background-color: lightseagreen;}
    .item3{width: 100px; height: 200px; background-color: lightcoral;}
  </style>
</head>
<body>
  <!--div.container>div.item${$}*3-->
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
</body>
</html>
